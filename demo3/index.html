<!DOCTYPE html>
<html>
<!-- 
下载nodejs-websocket
https://github.com/sitegui/nodejs-websocket 
npm install nodejs-websocket
但是报错了，说是缺少package.json

所以：
1、npm init       创建package.json
2、sudo npm install nodejs-websocket   就可以了
3、创建一个wsServer.js   是服务器文件
4、服务器端的代码可以先看https://github.com/sitegui/nodejs-websocket
上面的使用方法。
5、启动服务、node wsServer.js
-->

<head>
    <meta charset="utf-8" />
    <title>Webscoket</title>
</head>
<!-- echo 把接受到的数据返回过去 -->

<body>
    <h1>Chat Room</h1>
    <input id="sendText" type="text" />
    <button id="sendBtn">发送</button>
    <!-- <div id="recv"></div> -->
    <script type="text/javascript">
    var websocket = null;
    if ('WebSocket' in window) {
        websocket = new WebSocket("ws://localhost:3000/");
    } else {
        alert('当前浏览器不支持websocket')
    }

    function showMessage(str){
    	var div = document.createElement('div');
    	div.innerHTML = str;
    	document.body.appendChild(div);
    }

    //连接发生错误的回调方法
    websocket.onerror = function() {
        alert("Webscoket连接发生错误");
    }

    // 连接成功建立的回调方法
    websocket.onopen = function() {
        // console.log('websocket open');
        // document.getElementById("recv").innerHTML = "connected";
        // 发送消息
        document.getElementById("sendBtn").onclick = function() {
            var txt = document.getElementById("sendText").value;
            if(txt){
            	websocket.send(txt);
            }
        }
    }

    //连接关闭的回调方法
    websocket.onclose = function() {
        console.log("websocket close");
    }
    //接收到消息的回调方法
    websocket.onmessage = function(e) {
        console.log(e.data);
        showMessage(e.data);
    }



    //监听窗口关闭事件，当窗口关闭时，主动去关闭websocket连接，防止连接还没断开就关闭窗口，server端会抛异常。
    window.onbeforeunload = function() {
        websocket.close();
    }
    </script>
</body>

</html>
